<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Juguemos tres en raya</title>
</head>
<body>
    <main class="container mt-5">
        <table id="gameboard" class="table-bordered border border-3 shadow-lg p-3 mb-5 bg-body-rounded" >
            <tbody>
                <tr height="90">
                    <td width="90" class="celda" id="0"></td>
                    <td width="90" class="celda" id="1"></td>
                    <td width="90" class="celda" id="2"></td>
                </tr>
                <tr height="90">
                    <td width="90" class="celda" id="3"></td>
                    <td width="90" class="celda" id="4"></td>
                    <td width="90" class="celda" id="5"></td>
                </tr>
                <tr height="90">
                    <td width="90" class="celda" id="6"></td>
                    <td width="90" class="celda" id="7"></td>
                    <td width="90" class="celda" id="8"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <p id="info"></p>
        </div>
        <button type="button" class="btn btn-outline-danger" id="reset-button">Reset</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./javascripts/jquery-3.6.4.js"></script>
    <script src="./javascripts/juego.js"></script>
</body>

</html>
